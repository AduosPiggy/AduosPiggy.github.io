    <script>
      // 参数一：设置swiper容器的类名
      // 参数二：是一个对象，该对象中的键值对就是swiper的配置项
      var mySwiper = new Swiper(".swiper", {
        // direction: 'vertical', // 滑动的方向，默认水平
        loop: true, // 循环模式选项，默认是false
        // autoplay: true, // 自动切换
        autoplay: {
          delay: 2000, // 切换的间隔时间
          stopOnLastSlide: false, // 是否轮播到最后一张就停下来
          disableOnInteraction: true, // 用户操作之后是否停止自动轮播
        },
        // 切换效果
        // 设置Slide的切换效果，默认为"slide"（普通位移切换），还可设置为"fade"（淡入）、"cube"（方块）、"coverflow"（3d流）、"flip"（3d翻转）、"cards"(卡片式)、"creative"（创意性）。
        effect: "cube",
        // 如果需要分页器
        pagination: {
          el: ".swiper-pagination",
        },
        // 如果需要前进后退按钮
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      })
    </script>
